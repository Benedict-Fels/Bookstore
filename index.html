<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="icon" href="./assets/book2.png">
    <title>Bookstore</title>
</head>

<body onload="loadBooks()">
    <header>
        <img class="top-shelf shelf-width" src="./assets/background/bookshelf_left_top.png" alt="oberer Teil Bücherregal">
        <div class="headline">
            <h1>B</h1>
            <img class="glasses" src="./assets/glasses.png" alt="Brille">
            <h1>kstore</h1>
        </div>
        <img class="top-shelf shelf-width" src="./assets/background/bookshelf_right_top.png" alt="oberer Teil Bücherregal">
    </header>
    <section>
        <img class="book-shelf left shelf-width" src="./assets/background/bookshelf_left_middle.png" alt="mittlerer Teil Bücherregal">
        <div class="content" id="contentsID">
        </div>
        <img class="book-shelf right shelf-width" src="./assets/background/bookshelf_right_middle.png" alt="mittlerer Teil Bücherregal">
    </section>
    <footer>
        <img class="bottom-shelf shelf-width" src="./assets/background/bookshelf_left_bottom.png" alt="unterer Teil Bücherregal">
        <div class="footer-content">
            <img class="DA-logo" src="./assets/DA_Logo.png" alt="Developer Akademie Logo">
            <p>© 2023 Developer Akademie GmbH</p>
        </div>
        <img class="bottom-shelf shelf-width" src="./assets/background/bookshelf_right_bottom.png" alt="unterer Teil Bücherregal">
    </footer>
</body>

</html>
